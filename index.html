<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Button Clicker" />
    <title>Button Clicker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Start - Nav Bar -->

    <nav id="navBar">
      <h1>Dojonary</h1>
      <input type="text" name="Search" id="search" placeholder="Search Bar" />
      <button onclick="loginBtnChange()" id="loginBtn">Login</button>
    </nav>

    <!-- End - Nav Bar -->
    <!-- Start - Left Upper Box -->
    <div class="allBoxes">
      <div class="leftBoxes">
        <div class="leftUpBox">
          <div id="leftSide">
            <h2>ninja</h2>
            <p>noun</p>
            <p>Plural: ninjas</p>
            <p class="yellowBox" id="topLikes" onclick="topLikes(this)">
              13 likes
            </p>
          </div>
          <div class="rightSide">
            <p>A practitioner skilled in the</p>
            <p><span>Japanese</span> art of <span>ninjutsu</span></p>
          </div>
        </div>

        <!-- End - Left Upper Box -->
        <!-- Start - Left Lower Box -->

        <div class="leftUpBox">
          <div id="leftSide">
            <h2>ninja</h2>
            <p>noun</p>
            <p>Plural: ninjas</p>
            <p class="yellowBox">37 likes</p>
          </div>
          <div class="rightSide">
            <p>A <span>programmer</span> who breaks</p>
            <p>down problems with <span>zen-</span>like</p>
            <p>focus</p>
          </div>
        </div>
      </div>
      <!-- Start - Left Lower Box -->

      <div class="rightUpBox">
        <p class="rightBoxWord1">Dojonary is</p>
        <p class="rightBoxWord2">defined by YOU</p>
        <!-- <button id="greenBox">Add Definition</button> -->
        <p id="greenBox" onclick="hide(this)">Add Definition</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
