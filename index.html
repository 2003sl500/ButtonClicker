<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Button Clicker" />
    <title>Button Clicker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Start - Nav Bar -->

    <nav id="navBar">
      <h1>Dojonary</h1>
      <input type="text" name="Search" id="search" placeholder="Search Bar" />
      <button id="loginBtn">Login</button>
    </nav>

    <!-- End - Nav Bar -->
    <!-- Start - Left Upper Box -->

    <div class="leftBoxes">
      <div class="leftUpBox">
        <div id="leftSide">
          <h2>ninja</h2>
          <p>noun</p>
          <p>Plural: ninjas</p>
          <p class="yellowBox">13 likes</p>
        </div>
        <div class="rightSide">
          <p>A practitioner skilled in the</p>
          <p><span>Japanese</span> art of <span>ninjutsu</span></p>
        </div>
      </div>

      <!-- End - Left Upper Box -->
      <!-- Start - Left Lower Box -->

      <div class="leftUpBox">
        <div id="leftSide">
          <h2>ninja</h2>
          <p>noun</p>
          <p>Plural: ninjas</p>
          <p class="yellowBox">37 likes</p>
        </div>
        <div class="rightSide">
          <p>A <span>programmer</span> who breaks</p>
          <p>down problems with <span>zen-</span>like</p>
          <p>focus</p>
        </div>
      </div>
    </div>
    <!-- Start - Left Lower Box -->

    <div class="mainContent"></div>

    <script src="script.js"></script>
  </body>
</html>
